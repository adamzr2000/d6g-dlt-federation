# version: '3'
x-common-commands:
  node_entrypoint: &node_entrypoint >
    bash -c "
    ./start_node.sh
    "
services:
  bootnode:
    image: blockchain-node:geth-poa
    container_name: bootnode
    hostname: bootnode
    environment:
      - IDENTITY=bootnode
      - BOOTNODE_IP=${BOOTNODE_IP}
      - BOOTNODE_PORT=${BOOTNODE_PORT}
    command: *node_entrypoint
    volumes:
      - "./config:/src/"    
    networks:
      blockchain_network:
        ipv4_address: ${BOOTNODE_IP}
    restart: always

  node1:
    image: blockchain-node:geth-poa
    container_name: node1
    hostname: node1
    depends_on:
      - bootnode
    environment:
      - IDENTITY=node1
      - ETHERBASE=${ETHERBASE_NODE_1}
      - JSONRPC_TRANSPORT=${JSONRPC_TRANSPORT}
      - BOOTNODE_IP=${BOOTNODE_IP}
      - BOOTNODE_PORT=${BOOTNODE_PORT}
      - NETWORK_ID=${NETWORK_ID}
      - ETH_NETSTATS_SECRET=${ETH_NETSTATS_SECRET}
      - ETH_NETSTATS_IP=${ETH_NETSTATS_IP}
      - ETH_NETSTATS_PORT=${ETH_NETSTATS_PORT}
    command: *node_entrypoint
    ports:
      - "8545:8545"      # JSRONRPC_PORT
    volumes:
      - "./config:/src/"
    networks:
      blockchain_network:
        ipv4_address: ${IP_NODE_1}
    restart: always

  node2:
    image: blockchain-node:geth-poa
    container_name: node2
    hostname: node2
    depends_on:
      - bootnode
    environment:
      - IDENTITY=node2
      - ETHERBASE=${ETHERBASE_NODE_2}
      - JSONRPC_TRANSPORT=${JSONRPC_TRANSPORT}
      - BOOTNODE_IP=${BOOTNODE_IP}
      - BOOTNODE_PORT=${BOOTNODE_PORT}
      - NETWORK_ID=${NETWORK_ID}
      - ETH_NETSTATS_SECRET=${ETH_NETSTATS_SECRET}
      - ETH_NETSTATS_IP=${ETH_NETSTATS_IP}
      - ETH_NETSTATS_PORT=${ETH_NETSTATS_PORT}
    command: *node_entrypoint
    ports:
      - "8546:8545"      # JSRONRPC_PORT
    volumes:
      - "./config:/src/"
    networks:
      blockchain_network:
        ipv4_address: ${IP_NODE_2}
    restart: always

  node3:
    image: blockchain-node:geth-poa
    container_name: node3
    hostname: node3
    depends_on:
      - bootnode
    environment:
      - IDENTITY=node3
      - ETHERBASE=${ETHERBASE_NODE_3}
      - JSONRPC_TRANSPORT=${JSONRPC_TRANSPORT}
      - BOOTNODE_IP=${BOOTNODE_IP}
      - BOOTNODE_PORT=${BOOTNODE_PORT}
      - NETWORK_ID=${NETWORK_ID}
      - ETH_NETSTATS_SECRET=${ETH_NETSTATS_SECRET}
      - ETH_NETSTATS_IP=${ETH_NETSTATS_IP}
      - ETH_NETSTATS_PORT=${ETH_NETSTATS_PORT}
    command: *node_entrypoint
    ports:
      - "8547:8545"      # JSRONRPC_PORT
    volumes:
      - "./config:/src/"
    networks:
      blockchain_network:
        ipv4_address: ${IP_NODE_3}
    restart: always

  eth-netstats:
    image: eth-netstats
    container_name: eth-netstats
    depends_on:
      - node1
    ports:
      - "${ETH_NETSTATS_PORT}:${ETH_NETSTATS_PORT}"
    networks:
      blockchain_network:
        ipv4_address: ${ETH_NETSTATS_IP}
    restart: always

networks:
  blockchain_network:
    name: blockchain_network
    ipam:
      driver: default
      config:
        - subnet: ${BLOCKCHAIN_SUBNET}
